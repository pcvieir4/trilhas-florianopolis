<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Entrar | Trilhas Floripa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/trilhas-florianopolis/style/auth.css" />
  </head>

  <body>
    <div class="auth-wrapper">
      <div class="auth-hero">
        <div class="auth-hero-content">
          <h1>Bem-vindo de volta às trilhas</h1>
          <p>
            Acesse sua conta para acompanhar suas trilhas favoritas e descobrir
            novos caminhos pela Ilha da Magia.
          </p>
        </div>
      </div>

      <div class="auth-form-side">
        <div class="auth-card">
          <h2>Entrar</h2>
          <p class="subtitle">Acesse sua conta Trilhas Floripa</p>

          <div class="auth-field">
            <label for="email">E-mail</label>
            <input id="email" type="email" placeholder="voce@exemplo.com" />
          </div>

          <div class="auth-field">
            <label for="senha">Senha</label>
            <input id="senha" type="password" placeholder="Sua senha" />
          </div>

          <button class="auth-btn">Entrar</button>

          <p class="auth-link">
            Ainda não tem conta?
            <a href="cadastro.html">Criar conta</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
