<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Criar Conta | Trilhas Floripa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/trilhas-florianopolis/style/auth.css" />
  </head>

  <body>
    <div class="auth-wrapper">
      <div class="auth-hero">
        <div class="auth-hero-content">
          <h1>Comece a explorar Floripa</h1>
          <p>
            Crie sua conta e descubra trilhas, mirantes e paisagens incríveis em
            toda a ilha.
          </p>
        </div>
      </div>

      <div class="auth-form-side">
        <div class="auth-card">
          <h2>Criar Conta</h2>
          <p class="subtitle">Leva menos de um minuto ;)</p>

          <div class="auth-field">
            <label for="nome">Nome completo</label>
            <input id="nome" type="text" placeholder="Seu nome" />
          </div>

          <div class="auth-field">
            <label for="email">E-mail</label>
            <input id="email" type="email" placeholder="voce@exemplo.com" />
          </div>

          <div class="auth-field">
            <label for="senha">Senha</label>
            <input id="senha" type="password" placeholder="Crie uma senha" />
          </div>

          <button class="auth-btn">Criar conta</button>

          <p class="auth-link">
            Já tem conta?
            <a href="login.html">Entrar</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
